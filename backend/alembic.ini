# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path prepending
prepend_sys_path = .

# Timezone for revision timestamps
# timezone =

# Max length of revision id
# truncate_slug_length = 40

# Revision environment
# revision_environment = false

# source of the message to be used in generating new revisions
# sourceless = false

# Version path separator (default: os, use comma for cross-platform)
# version_path_separator = os

# Version locations for multiple heads
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding
output_encoding = utf-8

# Database URL placeholder (will be overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks for after migration file generation

# Black formatter
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
