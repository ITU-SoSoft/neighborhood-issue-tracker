# Docker Compose for SoSoft Production Environment
# Usage with Dokploy - auto-deployed on push to main

services:
  # PostgreSQL with PostGIS
  postgres:
    image: imresamu/postgis:16-3.5
    container_name: sosoft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sosoft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sosoft}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sosoft} -d ${POSTGRES_DB:-sosoft}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sosoft-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: sosoft-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - sosoft-network

  # MinIO setup - creates bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: sosoft-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb --ignore-existing myminio/sosoft-uploads;
      mc anonymous set public myminio/sosoft-uploads;
      exit 0;
      "
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    networks:
      - sosoft-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sosoft-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Application
      DEBUG: "false"
      ENVIRONMENT: "production"
      
      # Database
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-sosoft}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sosoft}"
      
      # JWT - Generate with: openssl rand -hex 32
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
      
      # OTP
      OTP_EXPIRE_MINUTES: "5"
      OTP_LENGTH: "6"
      
      # Twilio (optional - set TWILIO_ENABLED=true to enable)
      TWILIO_ENABLED: ${TWILIO_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      
      # MinIO
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: "sosoft-uploads"
      MINIO_SECURE: "false"
      MINIO_PUBLIC_ENDPOINT: "storage.${DOMAIN:-help.sagbas.io}"
      
      # CORS
      CORS_ORIGINS: '["https://${DOMAIN:-help.sagbas.io}", "https://www.${DOMAIN:-help.sagbas.io}"]'
    ports:
      - "8000:8000"
    networks:
      - sosoft-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.${DOMAIN:-help.sagbas.io}/api/v1
    container_name: sosoft-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    networks:
      - sosoft-network

volumes:
  postgres_data:
  minio_data:

networks:
  sosoft-network:
    driver: bridge
